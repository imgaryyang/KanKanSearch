log4j.rootLogger=info,stdout,A_default
 

log4j.appender.stdout=org.apache.log4j.ConsoleAppender     
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout     
log4j.appender.stdout.layout.ConversionPattern=[QC] %p %d{yyyy-MM-dd HH:mm:ss,SSS} %C.%M(%L) | %m%n

log4j.appender.A_default=org.apache.log4j.RollingFileAppender
log4j.appender.A_default.File=../logs/KanKanSearch/KanKanSearch.log
log4j.appender.A_default.MaxFileSize=4000KB
log4j.appender.A_default.MaxBackupIndex=10
log4j.appender.A_default.layout=org.apache.log4j.PatternLayout
log4j.appender.A_default.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %p - %m%n     